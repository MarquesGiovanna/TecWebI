<!DOCTYPE html>

<head>

  <title>Giovanna Marques</title>
  <style>
    @font-face {
      font-family: 'Mixone' ;
      src: url('MIXONE.ttf') format('truetype');
    }
    
    @font-face {
      font-family: 'wallyoz';
      src: url(WALLYOZ\ Trial.ttf) format(truetype);
    }

    @font-face {
      font-family: 'CreatoDisplay';
      src: url(CreatoDisplay-Light.otf) format(opentype); 
    }

    body{
      margin: 0;
      padding: 0;
      border: none;
      background-color: #262322;
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      overflow: auto;
    }

    .image-profile{
      /*position: absolute;
      top: 230px;
      left: 30px;*/
      width: 67vh;
      height: 100vh;
      background-color: #ffffff;
      background-image: url('imgprofile.jpg');
      background-size: cover;
    }
    
    .introduction{
      font-family: 'Mixone', Times, serif;
      width: 120vh;
      height: 60vh;
      position: absolute;
      top: 20%;
      left: 0px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    .welcome{
      color: #63372c;
    }
    
    .resume{
      position: absolute;
      color: #c97d60;
      font-size: 15px;
      width: 100vh;
      bottom: 50px;
    }

    .skills{
      width: 20vh;
      height: 40vh;
      display: flex;
    }

    .languages{
      width: 17vh;
      height: 40vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      gap: 10px;
      padding-top: 10px;
    }

    .icongeral{
      width: 40px;
      height: 40px;
      margin: 5px;
      right: 0px;
      background-size: cover;
      cursor: pointer;
    }

    .links{
      width: 20vh;
      height: 40vh;
      position: absolute;
      bottom: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: end;
      padding-right: 22px;
      padding-bottom: 10px;
      gap: 10px;
    }

    .backgroud-skills{
      background-color: #3b322f; 
      width: 300px; 
      height: 300px; 
      position: absolute; 
      top: 0px; 
      right: 0px; 
      border-bottom-left-radius: 300px;
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
    }
  </style>

</head>
<body>
  <section class="introduction">
    <div class="welcome">
      <h1 style="font-size: 100px;">WELCOME</h1>

    </div>
  </section>
  <div class="backgroud-skills">

      <div class="languages">
        <a href=""><img class="icongeral" src="java.png" alt="java" width="40px" height="40px"></a>
        <a href=""><img class="icongeral" src="C.png" alt="java" width="40px" height="40px"></a>
        <a href=""><img class="icongeral" src="html.png" alt="java" width="40px" height="40px"></a>
        <a href=""><img class="icongeral" src="CSS.png" alt="java" width="40px" height="40px"></a>

    </section>
  </div>
  

  <div style="background-color: #c97d60; width: 200px; height: 200px; position: absolute; bottom: 0px; right: 0px; border-top-left-radius: 200px;">
    <section class="links">
      <a href="mailto:giovanna.marques@alu.ufc.br" target="_blank"><img src="Email.png" alt="email" width="40px" height="40px"  ></a>
      <a href="https://github.com/MarquesGiovanna" target="_blank"><img src="GitHub.png" alt="github" width="40px" height="40px"></a>
      <a href="https://www.instagram.com/marques_gioh" target="_blank"><img src="instagran.png" alt="instagran" width="40px" height="40px"></a>

  </div>
